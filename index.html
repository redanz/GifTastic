<!DOCTYPE html>
<html>
<head>
	<title>Giftastic</title>

	<meta charset="utf-8">


	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

	<div class="container w-100 ml-4">

		<div class="row mt-4">
			<div class="buttonsDiv ml-4">
				<button type="load" class="animalButton btn btn-info m-1">Cat</button>
			</div>
		</div>

		<div class="row mt-4">
			<div id="images" class="col-8"></div>
			<div id="form-container" class="col-4">
				<form>
					<div class="form-group">
						<label for="query" class="font-weight-bold">Add an animal</label>
						<input type="text" class="form-control" id="input" aria-describedby="searchTerm" placeholder="Enter animal name">
					</div>
					<div>
						<button id="submitButton" type="submit" class="btn btn-info button-3">Submit</button>
					</div>
					<br>
					<p id="alert" style="display: none">Please enter a new animal name</p>
				</form>
			</div>
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/javascript/app.js"></script>

</body>
</html>
